spring.application.name=MS_API_Gateway
server.port=8093
# eureka registration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9999/realms/MsMenuKeycloack
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:9999/realms/MsMenuKeycloack/protocol/openid-connect/certs

